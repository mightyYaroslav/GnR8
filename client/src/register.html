<!DOCTYPE html>
<html lang="en">

<head>
    <title>GNR albums</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/album.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/forms.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/gallery.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/background.css">
</head>

<body class="blur-background">
<div class="ml-2">
    <a href="./index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    <h1>Registration</h1>
    <form
            action="http://localhost:8080/user/register"
            method="post"
            enctype="multipart/form-data"
            onsubmit="register(this)"
    >
        <script id="error-template" type="text/x-handlebars-template">
        <div class="form-group">
            <span id='errorLabel' style="color: red">{{error}}</span>
        </div>
        </script>
        <span id="error"></span>
        <div class="mr-2">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                <input class='form-control' type='text' name='username' class='form-control' required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input class='form-control' type='password' name='password' class='form-control' required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Repeat password</label>
                <div class="col-sm-10">
                <input class='form-control' type='password' name='password2' class='form-control' required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="submit" class='btn btn-dark' value="Register">
                </div>
            </div>
        </div>
    </form>
    <h3>Already have an account?</h3>
    <a href="./login.html">Log in</a>
</div>


</body>

<script src="../lib/handlebars.min-latest.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="../js/login.js"></script>-->
<script src="../js/register.js"></script>

</html>
