<!DOCTYPE html>
<html lang="en">

<head>
    <title>Albums</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/album.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/forms.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/gallery.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/background.css">
</head>

<div class="background">
<div class="ml-2 mr-2">
    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    <span id="albums"></span>
    <script id="albums-template" type="text/x-handlebars-template">
    {{#ifEqual user.role 'admin'}}
    <a href="profile.html"><i class="fa fa-user" aria-hidden="true"></i>Profiles</a>
    {{/ifEqual}}

    <div class="form-container">
        <form onsubmit="logout()">
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">You logged in as {{user.username}}</label>
                <div class="col-sm-6">
                    <input id="logoutButton" type="button" class="btn btn-dark" value="Log out">
                </div>
            </div>
            </div>
        </form>
    </div>

    <h1 class="header-center">Albums</h1>
    <div class="row">
        {{#ifEqual user.role 'admin'}}
        <div class="form-group">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-info" value="&#43" onclick="window.location.replace('add.html')">
            </div>
        </div>
        {{/ifEqual}}
    <div class="form-group">
        <form id='searchForm' action="http://localhost:8080/albums/all" method="post" onsubmit="return searchAlbums(this)">
            <div class="col-sm-12">
                <input type="search" name="searchTitle" placeholder="Enter album name" value="{{searchText}}">
                <input type="submit" class="btn btn-info" value="Search">
            </div>
        </form>
    </div>
    </div>
    {{#albumsList albums}}{{/albumsList}}
    </script>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../lib/handlebars.min-latest.js"></script>
<script src="../js/albums.js"></script>

</html>
